# PseudoCore v2.0 Configuration File
# High-Performance Data Management System

# =============================================================================
# GLOBAL SETTINGS
# =============================================================================

[global]
# Application name and version
app_name = PseudoCore
app_version = 2.0.0

# Logging configuration
log_level = INFO
log_file = ./pseudo_core_v2.log
log_max_size_mb = 100
log_rotation_count = 5
log_timestamp_format = %Y-%m-%d %H:%M:%S

# Performance monitoring
enable_metrics = true
metrics_interval_seconds = 10
enable_profiling = false
profiling_output = ./profile.txt

# =============================================================================
# CORE MANAGER CONFIGURATION
# =============================================================================

[core_manager]
# Core configuration
max_cores = 8
min_cores = 4
default_segment_size_mb = 512
max_tasks_per_core = 1000

# Load balancing strategy
# Options: ROUND_ROBIN, LEAST_LOADED, WEIGHTED_ROUND_ROBIN, ADAPTIVE, POWER_AWARE
balance_strategy = ADAPTIVE
balance_interval_ms = 1000
balance_threshold = 0.2

# Task management
task_timeout_ms = 30000
task_queue_size = 10000
enable_task_prioritization = true
enable_task_dependencies = true

# Health monitoring
core_health_check_interval_ms = 10000
max_core_failures = 2
recovery_timeout_ms = 60000
enable_auto_recovery = true

# Scaling
enable_auto_scaling = false
scale_up_threshold = 0.8
scale_down_threshold = 0.3
max_scale_up_cores = 16
min_scale_down_cores = 2

# Fault tolerance
enable_fault_tolerance = true
enable_redundancy = false
redundancy_factor = 2

# =============================================================================
# CACHE ENGINE CONFIGURATION
# =============================================================================

[cache_engine]
# Cache size and memory
max_entries = 100000
max_memory_bytes = 134217728  # 128MB
entry_size_bytes = 4096
enable_memory_tracking = true

# Eviction strategy
# Options: LRU, LFU, FIFO, RANDOM, ADAPTIVE
eviction_strategy = ADAPTIVE
eviction_batch_size = 100
eviction_threshold = 0.9

# Prefetching
prefetch_distance = 2
prefetch_batch_size = 10
enable_adaptive_prefetch = true
prefetch_threshold = 0.7

# Compression
enable_compression = true
compression_level = 3
compression_threshold_bytes = 1024
enable_selective_compression = true

# Write policy
write_back_threshold = 100
write_back_interval_ms = 5000
enable_write_through = false

# Cleanup and maintenance
cleanup_interval_seconds = 30
cleanup_batch_size = 1000
enable_statistics = true
statistics_interval_seconds = 60

# Performance tuning
enable_batch_operations = true
batch_size = 50
enable_async_operations = false
max_concurrent_operations = 16

# =============================================================================
# COMPRESSION ENGINE CONFIGURATION
# =============================================================================

[compression_engine]
# Default algorithm
# Options: ZSTD, LZ4, GZIP, LZMA, NONE
default_algorithm = ZSTD
default_quality = DEFAULT

# Quality levels
# Options: FASTEST, FAST, DEFAULT, GOOD, BEST
zstd_quality = DEFAULT
lz4_quality = DEFAULT
gzip_quality = DEFAULT
lzma_quality = DEFAULT

# Adaptive compression
enable_adaptive_compression = true
enable_algorithm_selection = true
selection_threshold_bytes = 1024
performance_weight = 0.5
compression_weight = 0.5

# Parallel processing
enable_parallel_compression = true
max_compression_threads = 4
thread_pool_size = 8
enable_work_stealing = true

# Size limits
min_size_for_compression = 1024
max_size_for_compression = 1048576  # 1MB
target_compression_ratio = 0.7
max_compression_time_ms = 1000

# Validation
enable_checksum_validation = true
checksum_algorithm = CRC32
enable_integrity_check = true

# Statistics and monitoring
enable_compression_stats = true
stats_reset_interval_seconds = 3600
enable_performance_tracking = true

# =============================================================================
# STORAGE ENGINE CONFIGURATION
# =============================================================================

[storage_engine]
# File configuration
file_path = ./storage_swap_v2.img
file_size_mb = 1024
access_mode = READ_WRITE
enable_direct_io = false

# Block configuration
block_size = 4096
buffer_size = 16384  # 4 blocks
max_concurrent_operations = 16
operation_timeout_ms = 5000

# I/O optimization
enable_async_io = false
enable_buffered_io = true
buffer_flush_interval_ms = 1000
enable_read_ahead = true
read_ahead_blocks = 4

# Error handling
retry_count = 3
retry_delay_ms = 100
enable_error_recovery = true
enable_corruption_detection = true

# Validation and integrity
enable_checksum_validation = true
checksum_algorithm = CRC32
enable_block_validation = true
validation_interval_seconds = 300

# Performance tuning
enable_batch_operations = true
batch_size = 50
enable_parallel_io = false
max_parallel_operations = 8

# Monitoring
enable_io_statistics = true
statistics_interval_seconds = 60
enable_performance_tracking = true
enable_error_tracking = true

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================

[performance]
# CPU optimization
enable_cpu_affinity = true
cpu_affinity_mask = 0xFF  # Use first 8 cores
enable_numa_awareness = false
enable_power_management = false

# Memory optimization
enable_huge_pages = false
huge_page_size_mb = 2
enable_memory_preallocation = true
memory_alignment = 4096

# Threading
thread_stack_size_kb = 1024
enable_thread_pool = true
thread_pool_size = 16
enable_work_stealing = true

# Lock optimization
enable_lock_free_structures = true
enable_spin_locks = false
spin_lock_iterations = 1000
enable_rw_locks = true

# =============================================================================
# DEBUGGING AND DEVELOPMENT
# =============================================================================

[debug]
# Debug mode
enable_debug_mode = false
enable_verbose_logging = false
enable_trace_logging = false
enable_performance_counters = false

# Memory debugging
enable_memory_tracking = false
enable_leak_detection = false
enable_bounds_checking = false
enable_assertions = false

# Thread debugging
enable_thread_tracking = false
enable_deadlock_detection = false
enable_race_condition_detection = false

# I/O debugging
enable_io_tracing = false
enable_cache_tracing = false
enable_compression_tracing = false

# =============================================================================
# MONITORING AND METRICS
# =============================================================================

[monitoring]
# Metrics collection
enable_metrics_collection = true
metrics_interval_seconds = 10
metrics_retention_hours = 24
enable_metrics_export = false

# Performance counters
enable_cpu_counters = true
enable_memory_counters = true
enable_io_counters = true
enable_cache_counters = true

# Health checks
enable_health_monitoring = true
health_check_interval_seconds = 30
enable_alerting = false
alert_threshold = 0.9

# Logging
enable_structured_logging = true
enable_json_logging = false
enable_syslog = false
syslog_facility = LOCAL0

# =============================================================================
# SECURITY
# =============================================================================

[security]
# Access control
enable_access_control = false
enable_authentication = false
enable_authorization = false

# Data protection
enable_encryption = false
encryption_algorithm = AES256
enable_checksum_validation = true
enable_integrity_check = true

# Audit logging
enable_audit_logging = false
audit_log_file = ./audit.log
enable_audit_rotation = true

# =============================================================================
# NETWORK (Future feature)
# =============================================================================

[network]
# Network configuration (reserved for future use)
enable_network_mode = false
bind_address = 127.0.0.1
bind_port = 8080
max_connections = 100

# Protocol settings
enable_http_api = false
enable_grpc_api = false
enable_websocket = false

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

[advanced]
# Experimental features
enable_experimental_features = false
enable_beta_features = false
enable_alpha_features = false

# Custom algorithms
enable_custom_compression = false
enable_custom_caching = false
enable_custom_storage = false

# Plugin system (reserved for future use)
enable_plugin_system = false
plugin_directory = ./plugins
enable_plugin_auto_load = false

# =============================================================================
# DEPRECATED SETTINGS (for backward compatibility)
# =============================================================================

[deprecated]
# These settings are kept for backward compatibility
# They will be removed in future versions
legacy_mode = false
compatibility_level = 2.0
enable_legacy_api = false 